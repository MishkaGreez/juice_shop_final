name: OSV Scan

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  osv-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download and extract OSV Scanner
        run: |
          curl -sSL https://github.com/google/osv-scanner/releases/latest/download/osv-scanner_amd64_linux.tar.gz -o osv-scanner.tar.gz
          tar -xzf osv-scanner.tar.gz
          sudo mv osv-scanner /usr/local/bin/

      - name: Run OSV Scanner
        run: |
          osv-scanner --json --output osv-report.json --recursive .

      - name: Upload OSV report
        uses: actions/upload-artifact@v4
        with:
          name: osv-report
          path: osv-report.json
